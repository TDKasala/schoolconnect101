<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- School building silhouette -->
  <g transform="translate(256, 256)" fill="white">
    <!-- Main building -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="white"/>
    
    <!-- Roof -->
    <path d="M -100 -60 L 0 -120 L 100 -60" fill="white"/>
    
    <!-- Door -->
    <rect x="-20" y="-20" width="40" height="60" rx="4" fill="#3b82f6"/>
    
    <!-- Windows -->
    <rect x="-60" y="-40" width="20" height="20" rx="2" fill="#3b82f6"/>
    <rect x="-30" y="-40" width="20" height="20" rx="2" fill="#3b82f6"/>
    <rect x="10" y="-40" width="20" height="20" rx="2" fill="#3b82f6"/>
    <rect x="40" y="-40" width="20" height="20" rx="2" fill="#3b82f6"/>
    
    <!-- Signal waves -->
    <circle cx="0" cy="-140" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-140" r="16" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="-140" r="24" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="system-ui, sans-serif">
    SchoolConnect
  </text>
  <text x="256" y="450" text-anchor="middle" fill="white" font-size="20" opacity="0.8" font-family="system-ui, sans-serif">
    RDC
  </text>
</svg>
